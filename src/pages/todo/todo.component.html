<div>
  @for (item of todoItems; track $index) {
  <div>
    <span>{{ item.text }}</span>
    <button (click)="removeTodoItem(item.id)">Delete</button>
    <button (click)="toggleTodoItem(item.id)">
      {{ item.done ? "Mark as undone" : "Mark as done" }}
    </button>
  </div>
  }
</div>
<form (submit)="onSubmit($event)">
  <input type="text" name="todovalue" />
  <button type="submit">Add</button>
</form>
